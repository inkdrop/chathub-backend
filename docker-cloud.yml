api:
  image: luizkowalski/chathub:qa
  ports:
    - "8080:8080"
    - "9090:9090"
    - "1099:1099"
  deployment_strategy: every_node
  tags:
    - sta
lb:
  image: 'dockercloud/haproxy:1.5.3'
  links:
    - api
  ports:
    - '80:80'

