<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Stomp Receiving Example</title>
</head>
<body>
    <div>
        <h3>Messages received:</h3>
        <ol id="messages"></ol>
    </div>

    <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            var messageList = $("#messages");

            // defined a connection to a new socket endpoint
            var socket = new SockJS('/stomp');

            var stompClient = Stomp.over(socket);

            stompClient.connect({ }, function(frame) {
                // subscribe to the /room.uid endpoint
                stompClient.subscribe("/room.46563411", function(data) {
                    var message = data.body;
                    messageList.append("<li>" + message + "</li>");
                });
                
                stompClient.subscribe("/pm.2111892", function(data) {
                    var message = data.body;
                    messageList.append("<li>" + message + "</li>");
                });
                
            });
        });
    </script>
</body>
</html>
