spring:
  application:
    name: chathub-api

server:
  compression.enabled: true
  port: 8080

logging.level.org.springframework.cloud.sleuth: INFO

params:
  datasource:
    username: postgres
    password: postgres
    poolName: chathub_conn_pool
    jdbcUrl: jdbc:postgresql://127.0.0.1:5432/chathub

spring.jpa:
  show-sql: true
  hibernate.ddl-auto: update

logging.level.org:
  springframework.web: INFO
  hibernate: INFO