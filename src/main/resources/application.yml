# Production
spring:
  profiles: docker

cache:
  host: redis
  port: 6379

mixpanel:
  token: ${MIXPANEL_TOKEN}

params:
  datasource:
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    jdbcUrl: ${DATABASE_URL}
